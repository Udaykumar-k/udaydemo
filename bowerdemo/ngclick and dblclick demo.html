<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl"><br><br>
<h1 style="text-align: center">
<button class="glyphicon glyphicon-plus" ng-click="count=count+1"></button>
<button class="btn btn-success">{{count}}</button>
<button class="glyphicon glyphicon-minus" ng-dblclick="count=count-1"></button>
</h1>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="bower_components/angular/angular.min.js"></script>
<script>
    var app=angular.module("app",[]);
    app.controller("ctrl",ctrl);
    ctrl.$inject=["$scope"];
    function ctrl($scope){
        $scope.count=0;
    }
</script>
</html>
