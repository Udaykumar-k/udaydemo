<!DOCTYPE html>
<html lang="en" ng-app>


<h1 style="color:red" ng-repeat="x in [10,20,30,40,50]">
 <table border="2">
  <tr>
   <th style="color:green">Number</th>
   <th style="color:green">Index</th>
   <th style="color:green">First Status</th>
   <th style="color:green">Last Status</th>
  </tr>
  <tr>
   <td ng-bind="x"></td>
   <td ng-bind="$index"></td>
   <td ng-bind="$first"></td>
   <td ng-bind="$last"></td>

  </tr>


 </table>
</h1>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
</html>
